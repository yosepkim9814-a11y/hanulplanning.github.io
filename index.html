<form class="form card reveal delay-1"
      id="inquiryForm"
      action="https://formspree.io/f/mkordgjo"
      method="POST">

  <!-- 스팸 방지용 (보이지 않음) -->
  <input type="text" name="_gotcha" style="display:none">

  <label>
    업체명
    <input name="company" required />
  </label>

  <label>
    카테고리
    <select name="category" required>
      <option value="">선택</option>
      <option>데님</option>
      <option>우븐</option>
      <option>니트/컷앤소</option>
      <option>아우터</option>
      <option>기타</option>
    </select>
  </label>

  <label>
    제작 품목
    <input name="item" placeholder="예: 데님 팬츠, 우븐 자켓" required />
  </label>

  <label>
    제작 참고사항
    <textarea name="detail" rows="5"
      placeholder="원단/가공/납기/참고 이미지 링크 등을 입력해주세요."
      required></textarea>
  </label>

  <label>
    예상 수량/예산
    <input name="qty" placeholder="예: 1,000pcs / 목표단가 12,000원" />
  </label>

  <div class="grid-2">
    <label>
      연락처
      <input name="phone" placeholder="010-0000-0000" required />
    </label>
    <label>
      이메일
      <input name="email" type="email" required />
    </label>
  </div>

  <button class="btn primary full" type="submit">
    문의 보내기
  </button>

  <p class="form-hint">
    ※ 문의 내용은 서버로 안전하게 전송되며 담당자가 직접 확인 후 회신드립니다.
  </p>

</form>
